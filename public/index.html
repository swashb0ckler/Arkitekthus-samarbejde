<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
			
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Cambay&display=swap" rel="stylesheet">
		<title>Arkitekt Huset</title>
	</head>
	<body class="forside">
		<div class="join-container">
			<header class="join-header">
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Project</label>
						<select name="room" id="room">
							<option value="Lindbjerg Skolen">Lindbjerg Skolen</option>
							<option value="Gasværket, Aarhus Ø">Gasværket, Aarhus Ø</option>
							<option value="Vikingemuseet Risskov">Vikingemuseet Risskov</option>
							<option value="Nyborg Skolen">Nyborg Skolen</option>
							<option value="Grundstens Huset">Grundstens Huset</option>
							<option value="Ry-hus">Ry-hus</option>
						</select>
					</div>
					<button type="submit" class="btn">Login</button>
				</form>
			</main>
		</div>
	</body>
</html>
